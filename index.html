<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Autofill</title>
  </head>
  <body>
    <h2>Formulario de prueba para Autofill</h2>
    <form>
      <label for="name">Nombre completo:</label>
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="name"
      /><br /><br />

      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
      /><br /><br />

      <label for="tel">Teléfono:</label>
      <input type="tel" id="tel" name="tel" autocomplete="tel" /><br /><br />

      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        name="address"
        autocomplete="street-address"
      /><br /><br />

      <label for="city">Ciudad:</label>
      <input
        type="text"
        id="city"
        name="city"
        autocomplete="address-level2"
      /><br /><br />

      <label for="zip">Código Postal:</label>
      <input
        type="text"
        id="zip"
        name="zip"
        autocomplete="postal-code"
      /><br /><br />

      <label for="cc-name">Nombre en tarjeta:</label>
      <input
        type="text"
        id="cc-name"
        name="cc-name"
        autocomplete="cc-name"
      /><br /><br />

      <label for="cc-number">Número de tarjeta de crédito:</label>
      <input
        type="text"
        id="cc-number"
        name="cc-number"
        autocomplete="cc-number"
      /><br /><br />

      <label for="cc-exp">Fecha de expiración:</label>
      <input
        type="text"
        id="cc-exp"
        name="cc-exp"
        autocomplete="cc-exp"
      /><br /><br />

      <label for="cc-csc">Código de seguridad:</label>
      <input
        type="text"
        id="cc-csc"
        name="cc-csc"
        autocomplete="cc-csc"
      /><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
